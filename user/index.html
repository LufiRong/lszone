<!DOCTYPE HTML>
<html>

    <link rel="stylesheet" href="../css/bootstrap.min.css">

<body class="loginpage">

        <div class="row">

                <div class="row">

                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">

                    </div>

                    </div>

                            <span class="icons icon-username-w"></span>

                        <li>

                    <div class="col-md-6">

                                <div class="col-md-6">
